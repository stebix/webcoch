<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawable Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <script src="{% static 'drawing/pointlogic.js' %}"></script>
    <button type="button" id="getPointsButton">Get Points</button>
    <button type="reset" id="resetButton">Reset Canvas</button>

    <form action="/submission/" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" id="submitButton">Submit choice</button>
    </form>


</body>
</html>
